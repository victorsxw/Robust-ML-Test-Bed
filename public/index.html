<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust ML Testbed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 头部容器样式 */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .left-logos, .right-logos {
            display: flex;
            align-items: center;
        }

        .right-logos {
            gap: 20px;
        }

        .logo {
            height: 60px;
            transition: transform 0.3s ease;
        }
        
        /* NRCC logo specific style */
        .left-logos .logo {
            height: 100px;  /* 增加 NRCC logo 的高度 */
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        /* 英雄区域样式 */
        .hero-section {
            height: 70vh;
            background-image: url('../images/bg/background.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero-button:hover {
            transform: translateY(-3px);
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .button-container {
                flex-direction: column;
                width: 100%;
            }
            
            .hero-button {
                width: 100%;
            }
            
            .right-logos {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header-container">
        <div class="left-logos">
            <img src="images/logos/NRCC.jpg" alt="NRCC Logo" class="logo">
        </div>
        <div class="right-logos">
            <img src="images/logos/SFU_horizontal_logo_rgb.png" alt="SFU Logo" class="logo">
            <img src="images/logos/UofG_Cornerstone_rgb.png" alt="UofG Logo" class="logo">
            <img src="images/logos/YorkULogo_DIGITAL_Hor_RGB.png" alt="YorkU Logo" class="logo">
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Robust ML Testbed</h1>
            <div class="button-container">
                <a href="index-01.html" class="hero-button">Vulnerability Assessment</a>
                <a href="index-02.html" class="hero-button">Exploitation Assessment</a>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Robust ML Testbed. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </footer>
</body>
</html>
