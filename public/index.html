<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust ML Test Bed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 添加必要的样式 */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
        }

        .left-logos {
            display: flex;
            align-items: center;
        }

        .right-logos {
            display: flex;
            gap: 20px;  /* logo间距 */
        }

        .logo {
            height: 60px;  /* 调整logo大小 */
        }

        .hero-section {
            height: 70vh;
            background-image: url('../images/bg/background.jpeg');  /* 替换为你的背景图片 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);  /* 半透明遮罩 */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .hero-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .hero-button:hover {
            transform: translateY(-3px);
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header-container">
        <div class="left-logos">
            <img src="images/logos/NRCC.jpg" alt="NRCC Logo" class="logo">
        </div>
        <div class="right-logos">
            <img src="images/logos/SFU_horizontal_logo_rgb.png" alt="SFU Logo" class="logo">
            <img src="images/logos/UofG_Cornerstone_rgb.png" alt="UofG Logo" class="logo">
            <img src="images/logos/YorkULogo_DIGITAL_Hor_RGB.png" alt="YorkU Logo" class="logo">
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Robust ML Test Bed</h1>
            <div class="button-container">
                <a href="index-01.html" class="hero-button">INPUT1</a>
                <a href="index-02.html" class="hero-button">INPUT2</a>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Robust ML Test Bed. All rights reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </footer>
</body>
</html>
